    <link rel="stylesheet" href="css/styles.css">

</head>
<body>
    <div id="container">
        <header>
            <a href="index.html"><img src="images/tea-kettle.png" alt="tea kettle logo"></a>
            <h1>Tea Kettle</h1>
        </header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="team.html">Our Team</a></li>
                <li><a href="specials.html">Specials</a></li>
                <li><a href="training.html">Training</a></li>
                <li><a href="media.html">Media</a></li>
                <li><a href="faqs.html">FAQs</a></li>
                <li><a href="contact.html" class="active">Contact Us</a></li>
            </ul>
        </nav>
        <div id="hero">
            <img src="images/hero-image.jpg" alt="vapor pressure and water">
        </div>
        <main>
            <section id="contact-form">
                <h2>Contact Us</h2>
                <form action="#" method="post">
                    <fieldset>
                        <legend>Contact Information</legend>

                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required autofocus placeholder="Your Name">

                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required placeholder="Your Email">

                        <label for="phone">Phone:</label>
                        <input type="tel" id="phone" name="phone" placeholder="Your Phone Number">

                    </fieldset>

                    <fieldset>
                        <legend>Message Details</legend>

                        <label for="subject">Subject:</label>
                        <input type="text" id="subject" name="subject" required placeholder="Subject of your message">

                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="5" required placeholder="Type your message here"></textarea>

                    </fieldset>

                    <fieldset>
                        <legend>Additional Information</legend>

                        <label for="reason">Reason for Contact:</label>
                        <select id="reason" name="reason">
                            <option value="general">General Inquiry</option>
                            <option value="order">Order Status</option>
                            <option value="product">Product Information</option>
                        </select>

                        <label>Preferred Contact Method:</label>
                        <input type="radio" id="contact-email" name="contact-method" value="email" checked>
                        <label for="contact-email">Email</label>

                        <input type="radio" id="contact-phone" name="contact-method" value="phone">
                        <label for="contact-phone">Phone</label>
                    </fieldset>

                    <button type="submit">Submit Request</button>
                    <button type="reset">Reset Form</button>
                </form>
            </section>
        </main>

        </footer>
    </div>
</body>
</html>
